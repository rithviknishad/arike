<button
  type={{ type|default:"submit" }}
  onClick="{{ onClick }}"
  {% if style == "outlined" %}
    class="flex-none text-slate-900 bg-transparent border-2 border-slate-900 hover:bg-slate-300 focus:ring-4 focus:ring-gray-300 font-medium rounded-xl text-sm px-7 py-2.5 text-center"
  {% else %}
    class="flex-none text-white bg-slate-900 hover:bg-slate-700 focus:ring-4 focus:ring-gray-300 font-medium rounded-xl text-sm px-7 py-2.5 text-center"
  {% endif %}
>
{{ label }}
</button>
