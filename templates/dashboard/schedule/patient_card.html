<button class="text-left rounded-xl bg-white border-white hover:border-slate-900 border-4" onClick="location.href='create/{{object.id}}/'">
  <div class="p-4">
    <p class="py-0.5 text-slate-900 font-bold">{{object}}</p>
    <ul class="list-disc list-inside pt-1">
      {% for treatment in object.active_treatments %}
        <li class="py-0.5 text-slate-700 text-sm">{{treatment}}</li>
      {% endfor %}
    </ul>
  </div>
</button>
